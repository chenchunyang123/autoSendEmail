name: ccy-helper

on:
  push:
    branches: [ ]
  pull_request:
    branches: []
  schedule:
    - cron: "00 23 * * *" # 该时间为UTC时间，比北京时间晚8个小时，每天早上7点自动执行
    
    
  workflow_dispatch:
     inputs:
      loglevel:
       description: 'Log level'
       required: true
       default: 'warning'
     tags:
       description: 'Tset scenario tags'
       
    
 

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Run Project
        run: npm install && npm run server
